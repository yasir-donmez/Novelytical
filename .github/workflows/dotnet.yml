name: CI/CD Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}/web
  IMAGE_NAME_WORKER: ${{ github.repository }}/worker
  IMAGE_NAME_CLIENT: ${{ github.repository }}/client

jobs:
  # ===========================
  # 1. BUILD & TEST (.NET)
  # ===========================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

  # ===========================
  # 2. BUILD & PUSH DOCKER IMAGES
  # ===========================
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test # Only run if tests pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only on main branch push

    permissions:
      contents: read
      packages: write # Required for pushing to GHCR

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Backend (Web) ---
      - name: Build and Push Web Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Novelytical.Web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Worker ---
      - name: Build and Push Worker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Novelytical.Worker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Frontend (Client) ---
      - name: Build and Push Client Image
        uses: docker/build-push-action@v5
        with:
          context: ./novelytical-client
          file: ./novelytical-client/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CLIENT }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CLIENT }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

