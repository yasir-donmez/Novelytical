services:
  novelytical-postgres:
    image: pgvector/pgvector:pg16
    container_name: novelytical-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-NovelyticalDb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432" # ðŸ”’ Localhost access only
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - novelytical-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  seq:
    image: datalust/seq:latest
    container_name: novelytical-seq
    environment:
      ACCEPT_EULA: Y
    ports:
      - "127.0.0.1:5341:5341" # ðŸ”’ Localhost access only
      - "127.0.0.1:8888:80" # ðŸ”’ Localhost access only
    volumes:
      - seqdata:/data
    restart: always

  novelytical-web:
    build:
      context: .
      dockerfile: Novelytical.Web/Dockerfile
    container_name: novelytical-web
    environment:
      - ConnectionStrings__DefaultConnection=Host=novelytical-postgres;Database=${POSTGRES_DB:-NovelyticalDb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - Seq__ServerUrl=${SEQ_SERVER_URL:-http://seq:5341}
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5050:8080"
    depends_on:
      novelytical-postgres:
        condition: service_healthy
      seq:
        condition: service_started
    networks:
      - novelytical-network
    restart: on-failure

  novelytical-worker:
    build:
      context: .
      dockerfile: Novelytical.Worker/Dockerfile
    container_name: novelytical-worker
    environment:
      - ConnectionStrings__DefaultConnection=Host=novelytical-postgres;Database=${POSTGRES_DB:-NovelyticalDb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - Seq__ServerUrl=${SEQ_SERVER_URL:-http://seq:5341}
      - DOTNET_ENVIRONMENT=Development
    depends_on:
      novelytical-postgres:
        condition: service_healthy
      seq:
        condition: service_started
    networks:
      - novelytical-network
    restart: on-failure

networks:
  novelytical-network:
    driver: bridge

volumes:
  postgres_data:
  seqdata:
